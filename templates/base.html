<!DOCTYPE HTML>
<html>
    <head>


        <link href="../static/y.css" rel="stylesheet">
        <title>My Blog</title>

    </head>
    <body>
        <!-- header start -->
        <header class="site-header">
          <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
            <div id="header" class="section">
                <p> Slimany media</p>
            </div>
            <div class="container">
              <a class="navbar-brand mr-4" href="/">Homepage</a>
              <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav mr-auto">
                  <a class="nav-item nav-link" href="{{ url_for('register') }}">Register</a>
                  <a class="nav-item nav-link" href="{{ url_for('login') }}">Log In</a>
                  <a class="nav-item nav-link" href="{{ url_for('logout') }}">Log Out</a>
                  <a class="nav-item nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                </div>
              </div>
              <div>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                      {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                          {{ message }}
                        </div>
                      {% endfor %}
                    {% endif %}
                {% endwith %}
                {% block content %}{% endblock %}
              </div>
            </div>
          </nav>
        </header>
            <div class="section" id="contacts">
                <h1><span>Follow Me</span></h1>
                <div>

                <a href="https://github.com/Slimanyy">
                <img alt="github" src="github.jpg"/>
                </a>
                <a href="https://twitter.com/Slimany_">
                    <img alt="Twitter" src="twitter.jpg" />
                </a>
                <a href="https://www.linkedin.com/in/slimany/">
                <img alt="linkedin" src="link.jpg" /></a>
                </div>
            </div>
            <!-- Contacts section end -->
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
